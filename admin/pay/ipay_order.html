{{define "ipay_order"}}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-title" content="AMUI React">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body {
            position: relative;
        }

        .loading {
            z-index: 99999;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -35px;
            margin-left: -35px;
        }
    </style>
    <script src="/iframe.js"></script>
</head>

<body>
    <img class="loading" src="/loading.gif"></img>
</body>
<script>
    function aibeiNotify() {
        window.external.userDidCancelPayment();
    }
    iframePay.open("{{.}}", aibeiNotify);
    document.getElementsByTagName("iframe")[0].onload = function () {
        document.getElementsByClassName("loading")[0].style.zIndex = 0
    }
</script>

</html>
{{end}}
